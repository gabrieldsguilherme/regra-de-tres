<!DOCTYPE html>

<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8" />

        <link href="icons/material.css" rel="stylesheet">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/index.css">
        
        <script src="js/jquery/jquery-2.2.1.min.js"></script>
        <script src="js/materialize/materialize.min.js"></script>
        <script src="js/app.js"></script>

        <title>Regra de Três</title>
    </head>

    <body>
        <nav>
            <div class="brand-logo green z-depth-2" id="nav-topo">
                <b id="texto-topo">Regra de Três</b>
            </div>
        </nav>
        <div id="form-input-valores">
            <div class="row center-align">
                <input type="checkbox" id="inversamente-proporcional" />
                <label for="inversamente-proporcional">Inversamente Proporcional?</label>
            </div>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s5">
                        <input id="valor-se" type="number">
                        <label for="valor-se">Se...</label>
                    </div>
                    <div class="input-field col s2 center-align green-text equivalencia">
                        <i class="material-icons">trending_flat</i>
                    </div>
                    <div class="input-field col s5">
                        <input id="valor-equivale" type="number">
                        <label for="valor-equivale">Equivale a...</label>
                    </div>
                </div>
            </form>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s5">
                        <input id="valor-entao" type="number">
                        <label for="valor-entao">Então...</label>
                    </div>
                    <div class="input-field col s2 center-align green-text equivalencia">
                        <i class="material-icons">trending_flat</i>
                    </div>
                    <div class="input-field col s5">
                        <input id="valor-x" type="number" disabled>
                        <label for="valor-x" id="label-valor-x">x</label>
                    </div>
                </div>
            </form>
        </div>

        <ul class="collapsible popout center-align" data-collapsible="accordion" id="resultado-div">
            <li>
                <div class="collapsible-header active">Equivale a...</div>
                <div class="collapsible-body"><p id="resultado"></p></div>
            </li>
        </ul>

        <div class="row center-align" id="calcular-div">
            <a class="btn waves-effect waves-light green z-depth-2" id="calcular" onclick="calcular()">
                <i class="material-icons right">play_arrow</i>
                Equivale a...
            </a>
        </div>

        <div class="fixed-action-btn" id="refazer">
            <a class="btn-floating btn-large waves-effect waves-light green z-depth-2" onclick="refazer()">
                <i class="large material-icons">replay</i>
            </a>
        </div>
    </body>
</html>
